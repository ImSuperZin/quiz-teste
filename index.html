<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Dry 🤍</title>
  
<script>
 
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.body;
        const mainContent = body.innerHTML;
        body.innerHTML = `
            <div id="abertura" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
                <h1>Frases para animar meu nenem 🤍</h1>
                <p> Feito especial para: Adriane Medeiros 🤍 <p>
                <p style="font-size:1.2em;margin-bottom:30px;">Feito por: Guylherme e o seu melhor amigo Chat</p>
                <button id="Clique aqui mo 😘" style="background:#fff;color:#ff69b4;border:none;padding:15px 30px;font-size:1.2em;border-radius:12px;cursor:pointer;transition:0.3s;">Clique aqui mo 😘</button>
            </div>
        `;
        document.getElementById("Clique aqui mo 😘").onclick = function() {
            body.innerHTML = mainContent;
        };
    });
</script>
  <style>
        .ironman-fofo {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 120px;
        z-index: 9999;
        animation: ironman-float 2.5s ease-in-out infinite;
        pointer-events: none;
    }
    @keyframes ironman-float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0); }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c80404, #ff69b4);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .mensagem {
      font-size: 1.3em;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      max-width: 600px;
    }

    button {
      background: #fff;
      color: #ff69b4;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff69b4;
      color: #fff;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Leia e aprecie o mini stark 🤍</h1>
  <p class="mensagem" id="mensagem">mo, clica no botão de baixo para lê com atenção!</p>
  <button onclick="mostrarMensagem()">Lê mais cartinhas 💌</button>
  <div class="heart">💖</div>

  <script>
    const mensagens = [
      "Mesmo de longe, eu sempre estarei com você 💕",
      "Você é a melhor parte dos meus dias mesmo estando zangado ou triste ✨",
      "Vai passar, e eu vou estar aqui segurando sua mão, mesmo de longe 🤍",
      "Eu te amo mais do que palavras podem dizer 💖",
      "Seu sorriso é o meu lugar favorito no mundo 🌎💫",
      "Seus olhos é a estrela mais brilhante que eu ja vi no céu 🌟",
      "Você é o meu motivo para ser melhor a cada dia 🤍",
        "Eu acredito em você, sempre acreditei e sempre acreditarei 💕",
        "Nosso amor é mais forte que qualquer distância ou obstáculo 💖",
        "Você é a luz que ilumina meus dias mais sombrios ✨"
    ];

    function mostrarMensagem() {
      const aleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
      document.getElementById("mensagem").textContent = aleatoria;
    }
  </script>
  <svg class="ironman-fofo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Cabeça -->
    <ellipse cx="60" cy="45" rx="35" ry="32" fill="#FFD700" stroke="#B22222" stroke-width="4"/>
    <!-- Máscara vermelha -->
    <ellipse cx="60" cy="45" rx="35" ry="32" fill="none" stroke="#B22222" stroke-width="8"/>
    <!-- Olhos -->
    <ellipse cx="45" cy="50" rx="7" ry="5" fill="#AEEFFF"/>
    <ellipse cx="75" cy="50" rx="7" ry="5" fill="#AEEFFF"/>
    <!-- Sorriso fofo -->
    <path d="M50 65 Q60 75 70 65" stroke="#B22222" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Corpo -->
    <rect x="35" y="77" width="50" height="30" rx="15" fill="#B22222" stroke="#FFD700" stroke-width="4"/>
    <!-- Reator -->
    <circle cx="60" cy="92" r="7" fill="#AEEFFF" stroke="#FFD700" stroke-width="2"/>
    <!-- Braço esquerdo -->
    <rect x="15" y="80" width="18" height="12" rx="6" fill="#B22222" stroke="#FFD700" stroke-width="3" transform="rotate(-15 24 86)"/>
    <!-- Braço direito -->
    <rect x="87" y="80" width="18" height="12" rx="6" fill="#B22222" stroke="#FFD700" stroke-width="3" transform="rotate(15 96 86)"/>
    <!-- Pernas -->
    <rect x="45" y="107" width="10" height="10" rx="5" fill="#B22222" stroke="#FFD700" stroke-width="2"/>
    <rect x="65" y="107" width="10" height="10" rx="5" fill="#B22222" stroke="#FFD700" stroke-width="2"/>
</svg>
</body>
</html>
